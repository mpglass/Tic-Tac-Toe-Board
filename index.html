<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">


</head>
<body>
    <div id="board">
        <h1>Tic Tac Toe</h1>
        <div class="row">
            <div class="top left" input type="text"> </div>
            <div class="top middle" input type="text"> </div>
            <div class="top right" input type="text"> </div>
        </div>
        <div class="row">
            <div class="middle left" input type="text"> </div>
            <div class="center" input type="text"> </div>
            <div class="middle right" input type="text"> </div>
        </div>
        <div class="row">
            <div class="bottom left" input type="text"> </div>
            <div class="bottom middle" input type="text"> </div>
            <div class="bottom right" input type="text"> </div>
        </div>

    </div>
    
</body>
</html>
